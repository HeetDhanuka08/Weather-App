<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern weather application that provides real-time weather information">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="container">
        <section class="search-section">
            <div class="search-box">
                <input type="text" placeholder="Enter city name" id="city-input" aria-label="City name">
                <button onclick="getWeather()" aria-label="Search weather">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
        </section>

        <section class="weather-info">
            <div class="main-weather">
                <i class="fas fa-cloud weather-icon" id="weather-icon" aria-hidden="true"></i>
                <h2 id="city-name">Weather in Your City</h2>
            </div>
            <div class="weather-details">
                <div class="weather-card">
                    <i class="fas fa-temperature-high weather-icon" aria-hidden="true"></i>
                    <h3 id="temperature">--Â°C</h3>
                    <span>Temperature</span>
                </div>
                <div class="weather-card">
                    <i class="fas fa-tint weather-icon" aria-hidden="true"></i>
                    <h3 id="humidity">--%</h3>
                    <span>Humidity</span>
                </div>
                <div class="weather-card">
                    <i class="fas fa-wind weather-icon" aria-hidden="true"></i>
                    <h3 id="wind-speed">-- km/h</h3>
                    <span>Wind Speed</span>
                </div>
                <div class="weather-card">
                    <i class="fas fa-cloud weather-icon" aria-hidden="true"></i>
                    <h3 id="weather-desc">--</h3>
                    <span>Weather</span>
                </div>
            </div>
        </section>
        <div class="error" id="error-message" role="alert" aria-live="polite"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
